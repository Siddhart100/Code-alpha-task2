<!DOCTYPE html>
<html>
<head>
    <title>Background Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #000000, #ffffff);
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        .color-input {
            margin-bottom: 10px;
        }

        .color-preview {
            width: 50px;
            height: 50px;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            border-radius: 3px;
        }

        .color-code {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        .btn-generate {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Generator</h1>

        <input type="color" class="color-input" id="color1" value="#000000">
        <input type="color" class="color-input" id="color2" value="#ffffff">

        <div>
            <span>Generated Background:</span>
            <div class="color-preview" id="color-preview"></div>
            <span class="color-code" id="color-code"></span>
        </div>

        <button class="btn-generate" onclick="generateBackground()">Generate</button>
    </div>

    <script>
        function generateBackground() {
            var color1 = document.getElementById("color1").value;
            var color2 = document.getElementById("color2").value;
            var gradient = "linear-gradient(to right, " + color1 + ", " + color2 + ")";
            var colorPreview = document.getElementById("color-preview");
            var colorCode = document.getElementById("color-code");

            document.body.style.background = gradient;
            colorPreview.style.background = gradient;
            colorCode.textContent = gradient;
        }
    </script>
</body>
</html>
